<div class="card" (click)="onEmployeeClick(employee.id)">
  <img class="card-img-top" src="{{ employee.smallProfileUrl }}" />
  <div class="card-body">
    <h5 class="card-title">
      {{ employee.lastName }} {{ employee.firstName }} {{ employee.secondName }}
    </h5>
    <p *ngFor="let jobTitle of employee.jobTitles" class="card-text">
      {{ jobTitle.name }}
    </p>
    <button *ngIf="isAdmin" class="btn-remove" (click)="remove($event)">
      Видалити
    </button>
  </div>
</div>
